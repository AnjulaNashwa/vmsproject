

{% extends 'usertemp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card mx-auto mt-5
" style="width: 800px; height:600px; border:1px solid red; "  >
<table class="table">
  <tbody>
  <tr class="table-primary">
    <th>subject</th>
    <th>complaints</th>
    <th>reply</th>

  </tr>
  {% for i in new %}
    <tr>
      <td>{{i.subject}}</td>
      <td>{{i.complaints}}</td>
      <td>{{i.reply}}</td>
    </tr>
    {% empty %}
  <tr>
    <td colspan="7"><h3>No Results Found</h3></td>
  </tr>

  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
