{% extends 'nursetemp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card  mx-auto mt-5" style="width: 500px; height:500px; background-color:lightblue;">
  <form method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
