{% extends 'admintemp/test.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card mx-auto mt-5
" style="width: 800px; height:600px; border:1px solid red"  >
  <div class="card-body">
    <form method="post">
        {% csrf_token %}
        <label>Subjects</label>
        <input required class="form-control" readonly value="{{ complaint.subject }}">
        <label>Complaints</label>
        <input required class="form-control" readonly value="{{ complaint.complaints }}">
        <label for="reply">Reply</label><br>
        <textarea id="reply" name="reply" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
  </div>
</div>


{% endblock %}
